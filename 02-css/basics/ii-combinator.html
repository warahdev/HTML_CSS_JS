<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Combinator</title>
    <style>
        div p {
            background-color: lightpink;
        }

        div > p {  /* apenas para os filhos diretos */
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
    <h1>3 - Child Combinator</h1>
    <div>
        <p>Parágrafo 1 - dentro da div</p>
        <p>Parágrafo 2 - dentro da div</p>
        <span>
            <p>Parágrafo 3 - dentro da div - dentro do span</p>
        </span>
    </div>
    <p>Parágrafo 4 - fora da div</p>
    <p>Parágrafo 5 - fora da div</p>
</body>
</html>
