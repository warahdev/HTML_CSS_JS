<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Basics</title>
    <style>
        * {
            background-color: rgb(255, 227, 232);
            width: 350px;
        }

        li {
            background-color: white;
        }

        .exemplo-borda {
            color: rgb(238, 106, 126);
            border: 2px solid currentColor;
        }

        #exemplo-transparente {
            background: transparent;
        }
    </style>
</head>
<body>
    <h1>7 - CSS Styling Basics</h1>
    <h2>Cores</h2>
    <p>Formas diferentes de poder utilizar cores no CSS:</p>
    <ul>
        <li class="exemplo-borda">Exemplo utlizando borda com a mesma cor do texto.</li>
        <li>Exemplo avulso.</li>
        <li>Exemplo avulso.</li>
        <li id="exemplo-transparente">Exemplo com fundo transparente.</li>
        <li>Exemplo avulso.</li>
        <li class="exemplo-borda">Exemplo utlizando borda com a mesma cor do texto.</li>
    </ul>
</body>
</html>
