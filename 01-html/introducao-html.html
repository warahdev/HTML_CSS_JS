<html>
    <head>
        <title>Titulo do site</title>
    </head>
    <body>
        <h1>Olá mundo ♥</h1>
        <p>
            <ins>Elemento:</ins> <pre><code>&lt;strong&gt;text&lt;/strong&gt;</code></pre>Ou seja, é composto por start tag + some cont + end tag.
        </p>
        <hr>
        <p>
            <ins>Atributos:</ins><br>Fornece informações adicionais sobre elementos.
        </p>
        <ul>
            <li>Href:
                <ul>
                    <li>
                        <a href="https://www.sanrio.com/" target="_blank">Hello Kitty e seus amigos.</a>
                    </li>
                </ul>
            </li>
            <li>Src:
                <ul>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2025/07/16/07/19/british-shorthair-9717301_1280.jpg">
                    </li>
                </ul>
            </li>
            <li>Width e Height:
                <ul>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2025/07/16/07/19/british-shorthair-9717301_1280.jpg" width="250">
                    </li>
                </ul>
            </li>
            <li>Alt:
                <ul>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2022/03/07/10/47/bird-7053394_1280.jpg" width="300" alt="passarinho">
                    </li>
                </ul>
            </li>
            <li>Style:
                <ul>
                    <li style="color: violet;">
                        My Melody
                    </li>
                </ul>
            </li>
            <li>Title: <!--Localizada dentro de <head>, ela muda o texto que aparece na janela (ou aba) do navegador-->
                <ul>
                    <li title="Kuromi-sama">
                        Kuromi
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
    </body>
</html>
