<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Formulário</title>
</head>
<body>
    <h2>Tipos diferentes para o elemento <code>&lt;input&gt;</code></h2>
    <p style="color: rgb(255, 103, 126);">(˵ •̀ ᴗ - ˵ ) ✧</p>
    <form>
        <label>Text:</label><input type="text"><br>
        <label>Number:</label><input type="number" min="0" step="10" max="100"><br>
        <label>Checkbox:</label><input type="checkbox" name="cute[]" value="kokoro">⁠♡<input type="checkbox" name="cute[]" value="tsuki">☾<br>
        <label>Radio:</label><input type="radio" name="cute">⁠♡<input type="radio" name="cute">☾<br>
        <label>Color:</label><input type="color"><br>
        <label>Date:</label><input type="date"><br>
        <label>Datetime-local:</label><input type="datetime-local"><br>
        <label>Month:</label><input type="month"><br>
        <label>Week:</label><input type="week"><br>
        <label>Time:</label><input type="time"><br>
        <label>Email:</label><input type="email"><br>
        <label>URL:</label><input type="url"><br>
        <label>File:</label><input type="file" multiple><br>
        <label>Image:</label><input type="image" src="https://cdn.pixabay.com/photo/2025/07/12/09/37/gull-9710092_1280.jpg" alt="Sumit" width="200"><br>
        <label>Password:</label><input type="password"><br>
        <label>Range:</label><input type="range" min="0" max="100" value="30"><br>
        <label>Reset:</label><input type="reset"><br>
        <label>Search:</label><input type="search"><br>
        <label>Button:</label><input type="button" onclick="alert('Nyann')" value="Click me!!!"><br>
        <!-- Button de forma mais semântica: <button type="submit">Enviar</button>-->

        <label>Submit:</label><input type="submit">
    </form>
</body>
</html>
